<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Dealer</title>
	</head>
	<body>

		<h3>Ubah Dealer</h3>
		<form th:action="@{/dealer/update/{dealerId}(dealerId=${deal.id})}" th:object="${deal}" method="POST">
